<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indoor Mapping</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div id="map">
        <div class="container">
            <a class="show-stage" id="show-stage">층 선택</a>
            <ul class="list-stages not-active">
                <li class="stage">
                    <a id="all-stage" class="link-stage">
                        전체 층
                    </a>
                </li>
                <li class="stage">
                    <a id="first-stage" class="link-stage">
                        1층
                    </a>
                </li>
                <li class="stage">
                    <a id="second-stage" class="link-stage">
                        2층
                    </a>
                </li>
            </ul>
            <a class="change-D" id="toggleD">2D</a>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/@deck.gl/core@8.5.9/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@8.5.9/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/mapbox@8.5.9/dist.min.js"></script>
    <script defer src="./src/js/map.js"></script>
    <script defer src="./src/js/app.js"></script>
</body>
</html>
