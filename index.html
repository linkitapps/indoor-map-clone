<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indoor Mapping</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' />
</head>
<body>
    <div id="map">
        <div class="container">
            <a class="show-stage" id="show-stage">층 선택</a>
            <ul class="list-stages not-active">
                <li class="stage">
                    <a id="all-stage" class="link-stage">
                        전체 층
                    </a>
                </li>
                <li class="stage">
                    <a id="first-stage" class="link-stage">
                        1층
                    </a>
                </li>
                <li class="stage">
                    <a id="second-stage" class="link-stage">
                        2층
                    </a>
                </li>
            </ul>
            <a class="change-D" id="toggleD">2D</a>
        </div>
    </div>

    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
    <script defer src="./src/js/map.js"></script>
    <script defer src="./src/js/app.js"></script>
</body>
</html>
